<!DOCTYPE html>
<html lang="en">
<head>
    <title>LOGIN</title>
</head>
<body>
    <h1>Kindly Login To Your Account <br> If Already Registered With Us</h1>
    <p id="message"></p>
        <br><input type="email" placeholder="Enter Email" id="email" style="width: 500px; height: 50px; border-radius: 70px; border-color:red; font-size: 30px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">><br>
        <br><input type="password" placeholder="Enter Password" id="password" required style="width: 500px; height: 50px; border-radius: 70px; border-color:red; font-size: 30px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">><br>
    <br><select  class="form-select" aria-label="Default select example" required style="width: 500px; height: 50px; border-radius: 70px; border-color:red; font-size: 30px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"> <br>
        <option selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <br><button onclick="go()" style="font-size: 40px; width: 400px; height: 50px; border-radius: 70px; border-color:green;">Click To Login</button><br>

    <script>
        function go(){
            var username = document.getElementById("username").value
            var password = document.getElementById("password").value
            if(username === "" || password === ""){
                document.getElementById("message").innerHTML = "Inputs Is Required"
            }
            else if(!username.match(/^[A-Za-z]+$/)){
                document.getElementById("message").innerHTML = "Invalid Username"
            }
            else if(password.length > 15){
                document.getElementById("message").innerHTML = "Incorrect Password"
            }

        }
    </script>
    <br><a href="index.html" style="font-size: 30px; color:red;">Back To Reister</a><br>

</body>
</html>
